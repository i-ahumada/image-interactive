<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Imagenes Interactivas Open Source</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
</head>
<style>
    .container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .popup {
        overflow: hidden;
    }
</style>

<body>
    <div class="container">
        <image-interactive src="./fondo.jpg" height="450" width="995">


            <signal-popup color="white" shape="rohmbus" signalsize="8" coords="32.16,20.3"
                description="Lorem ipsum dolor sit amet." title="Madera"
                image="https://definicion.de/wp-content/uploads/2018/11/madera-1.jpg" height="100" width="100"
                textwidth="150"></signal-popup>


            <signal-popup color="white" shape="circle" signalsize="8" coords="26,48"
                description="Lorem ipsum dolor sit amet." title="Madera"
                image="https://definicion.de/wp-content/uploads/2018/11/madera-1.jpg" height="100" width="100"
                textwidth="150" position="top"></signal-popup>


            <signal-popup coords="56.4, 19" padding="-6" color="white" shape="circle" signalsize="8"></signal-popup>


            <signal-popup
                image="https://cdn.pannellum.org/2.5/pannellum.htm#panorama=https://pannellum.org/images/alma.jpg"
                color="white" shape="circle" signalsize="8" coords="45.4,43" height="300" width="300" is360="true"
                padding="0"></signal-popup>

        </image-interactive>
    </div>
    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
</body>

</html>
